    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure FitAddon is available
            if (typeof FitAddon !== 'undefined' && !window.FitAddon.FitAddon) {
                window.FitAddon = { FitAddon: FitAddon };
            }

            // Ensure Terminal is available
            console.log('Terminal check:', typeof Terminal, typeof window.Terminal);
            if (typeof Terminal === 'undefined' && typeof window.Terminal === 'undefined') {
                console.error('Xterm.js (Terminal) not loaded!');
                return;
            }

            // Initialize Terminal OS
            const terminalOS = new TerminalOS('terminal');
            window.terminalOS = terminalOS;
        });
