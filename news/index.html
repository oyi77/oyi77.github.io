---
layout: single
title: "Terminal News Feed"
permalink: /news/
author_profile: true
---

<link rel="stylesheet" href="/assets/css/news.css">

<div class="news-container">
  <div class="news-header-terminal">
    <div class="terminal-status">
      <span class="status-indicator pulsate"></span>
      <span class="status-text">SYSTEM_LINK_ESTABLISHED: NEWS_AGGREGATOR_v1.0</span>
    </div>
    <div class="terminal-controls">
      <button id="refresh-all" class="ctrl-btn" title="Refresh all sources">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
        </svg>
      </button>
    </div>
  </div>

  <div class="news-grid">
    <!-- Sources Panel -->
    <aside class="news-sources">
      <h2 class="panel-title">NODES</h2>
      <div class="source-list" id="source-list">
        <div class="source-item active" data-source="all">
          <span class="source-icon">[*]</span>
          <span class="source-name">ALL_SOURCES</span>
        </div>
        <div class="source-item" data-source="hn">
          <span class="source-icon">[Y]</span>
          <span class="source-name">HACKER_NEWS</span>
        </div>
        <div class="source-item" data-source="crypto">
          <span class="source-icon">[B]</span>
          <span class="source-name">CRYPTO_PULSE</span>
        </div>
        <div class="source-item" data-source="defillama">
          <span class="source-icon">[L]</span>
          <span class="source-name">DEFI_LLAMA</span>
        </div>
        <div class="source-item" data-source="github">
          <span class="source-icon">[G]</span>
          <span class="source-name">GITHUB_CHANGELOG</span>
        </div>
        <div class="source-divider"></div>
        <div id="dynamic-sources">
          <!-- NewsNow sources will be injected here -->
        </div>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="news-feed">
      <div class="feed-header">
        <h2 class="panel-title">LIVE_LOG</h2>
        <div class="feed-info">
          <span id="item-count">0 items</span> cached
        </div>
      </div>
      <div class="feed-items" id="feed-items">
        <div class="feed-loading">
          <div class="loading-bar"></div>
          <span>SCANNING_NETWORK...</span>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="/assets/js/news.js"></script>
