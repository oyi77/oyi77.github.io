<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal News Feed | System Link</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/portal.css">
  <link rel="stylesheet" href="/assets/css/news.css">
</head>

<body>
  <div class="bg-grid" aria-hidden="true"></div>
  <div class="bg-glow" aria-hidden="true"></div>

  <div id="portal-wrapper" class="news-wrapper">
    <div class="news-container">
      <div class="news-header-terminal">
        <div class="terminal-status">
          <span class="status-indicator pulsate"></span>
          <span class="status-text">SYSTEM_LINK_ESTABLISHED: BLOOMBERG_AGGREGATOR_v2.0</span>
        </div>
        <div class="terminal-controls">
          <a href="/" class="ctrl-btn" title="Back to Home / System Root">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </a>
          <button id="refresh-all" class="ctrl-btn" title="Refresh all sources">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
            </svg>
          </button>
        </div>
      </div>

      <div class="news-grid">
        <!-- Main Feed -->
        <main class="news-feed">
          <div class="feed-header">
            <div class="feed-header-left">
              <h1 class="feed-title">News Terminal</h1>
              <p class="feed-subtitle">Unified feed from 47 sources</p>
            </div>
            <div class="feed-header-right">
              <div class="feed-controls">
                <input 
                  type="search" 
                  id="news-search" 
                  class="news-search" 
                  placeholder="Search news..."
                  autocomplete="off"
                />
                <select id="source-filter" class="source-filter">
                  <option value="all">All Sources</option>
                </select>
              </div>
              <div class="feed-info">
                <span id="item-count">0 items</span>
                <span id="fetch-status" class="fetch-status"></span>
              </div>
            </div>
          </div>

          <!-- Skeleton Loader -->
          <div id="feed-skeleton" class="feed-items skeleton-container">
            <div class="skeleton-item">
              <div class="skeleton-line width-20"></div>
              <div class="skeleton-line width-60"></div>
              <div class="skeleton-line width-80"></div>
            </div>
            <div class="skeleton-item">
              <div class="skeleton-line width-20"></div>
              <div class="skeleton-line width-70"></div>
              <div class="skeleton-line width-90"></div>
            </div>
            <div class="skeleton-item">
              <div class="skeleton-line width-20"></div>
              <div class="skeleton-line width-50"></div>
              <div class="skeleton-line width-75"></div>
            </div>
            <div class="skeleton-item">
              <div class="skeleton-line width-20"></div>
              <div class="skeleton-line width-65"></div>
              <div class="skeleton-line width-85"></div>
            </div>
          </div>

          <!-- Unified Feed Container -->
          <div class="feed-items" id="feed-items" style="display: none;"></div>
        </main>
      </div>
    </div>
  </div>

  <script src="/assets/js/features/news.js"></script>
</body>

</html>
